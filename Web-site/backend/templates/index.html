<!DOCTYPE html>
<html>
<head>
    <title>TriPalGPT Chatbot</title>
</head>
<body>
    <h1>TriPalGPT Chatbot</h1>
    <div id="chat-container">
        <div id="chat-log"></div>
        <form id="chat-form">
            <input type="text" id="user-chat" name="user_chat" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const userChat = document.getElementById('user-chat');

        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const message = userChat.value;
            userChat.value = '';
            addMessage('You', message);

            const formData = new FormData(chatForm);

            console.log(formData);
            
            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const message = data.response;
                addMessage('TriPalGPT', message);
            })
            .catch(error => {
                console.error(error);
            });
        });

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatLog.appendChild(messageElement);
        }
    </script>
</body>
</html>
